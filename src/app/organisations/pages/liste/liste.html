<div class="org-container">
  <mat-card>
    <div class="header">
      <h2>Mes organisations</h2>
      <button mat-raised-button color="primary" (click)="goToCreate()">Cr√©er</button>
    </div>

    <table mat-table [dataSource]="organisations" class="mat-elevation-z8 full-width">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let org">{{ org.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let org">{{ org.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let org">
          <button mat-icon-button color="warn" (click)="deleteOrganisation(org.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>

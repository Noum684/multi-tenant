<div class="auth-container">
  <mat-card class="auth-card">
    <div class="welcome">
      <h2>Bienvenue</h2>
      <p>Connecte-toi à ton espace</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="exemple@mail.com" />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password" placeholder="••••••••" />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width">Se connecter</button>

      <button mat-stroked-button color="primary" class="full-width google-btn">
        <mat-icon>person_add</mat-icon> Se connecter autrement
      </button>
    </form>

    <div class="footer">
      <span>Pas encore de compte ?</span>
      <a routerLink="/register">Créer un compte</a>
    </div>
  </mat-card>
</div>

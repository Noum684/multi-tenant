<div class="auth-container">
  <mat-card class="auth-card">
    <div class="welcome">
      <h2>Créer un compte</h2>
      <p>Rejoins-nous dès maintenant</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom d’utilisateur</mat-label>
        <input matInput formControlName="username" placeholder="Ton pseudo" />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="exemple@mail.com" />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password" placeholder="••••••••" />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width">S’inscrire</button>
    </form>

    <div class="footer">
      <span>Déjà inscrit ?</span>
      <a routerLink="/login">Se connecter</a>
    </div>
  </mat-card>
</div>
